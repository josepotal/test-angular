<div class="jumbotron text-center">
    <h1>PÃ¡gina de Inicio</h1>
    <p>{{ message }}</p>
</div>
<div class="container">
    <div class="row">
        
        <section class="col-md-2 locations">
            <div class="col-xs-12">
                <h4>Ubicaciones</h4>
            </div>
            <div class="col-xs-12">
                <ul class="list-unstyled list-group" id="listed-countries">
                    <li id="location{{$index}}" ng-repeat="location in locations">
                        <div>
                            <h5>
                                <a href="" ng-click="getLocation($event, location)">{{location.name}}</a>
                            </h5>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

        <section class="col-md-4 col-md-offset-1 pictures">
            <div class="col-xs-12">
                <h4>Foto: {{nameSelected}}</h4>
            </div>
            <div class="col-xs-12">
                <img ng-src="{{imgSelected}}" alt="Responsive image">
            </div>
        </section>
        
        <section class="col-md-4 col-md-offset-1 map-space">
            <div class="col-xs-12">
                <h4>Mapa</h4>
            </div>
            <div class="col-xs-12">
                <ng-map id="map" default-style="false" center="{{latSelected}}, {{longSelected}}" zoom="5">
                    <div>
                        <marker animation="DROP" position="{{latSelected}}, {{longSelected}}"></marker>
                    </div>
                </ng-map>
                <p>Lat: {{latSelected}} Long: {{longSelected}}</p>
            </div>
        </section>
    </div>
</div>
